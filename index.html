<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subir Archivos</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/gh/joselmm/SheeDataLocalFunctions/src/v1.js"></script>
  </head>
  <body>
    <div hidden id="undo-delete" style="position:fixed;z-index:4;right:2vw;bottom:2vh;border-radius:1vw;background-color:white">
      <p style="padding:7px;margin:0">Se borr√≥ correctamente <a href="#" onclick="javascript:undoDelete(event)">Deshacer</a></p>
    </div>

    <div
      id="shadow"
      hidden="true"
      style="
        display: flex;
        align-items: center;
        background: black;
        position: fixed;
        z-index: 5;
        width: 100%;
        height: 100%;
        opacity: 0.5;
      "
    ></div>
    <div
    hidden
      id="shadow-invisible"
      style="
        display: flex;
        align-items: center;
        position: fixed;
        z-index: 6;
        width: 100%;
        height: 100%;
      "
    > <span
    id="alert-message"
    style="
      margin: 0 auto;
      padding: 2vw;
      border-radius: 2vw;
      font-size: 7vw;
      background: green;
      color: white;
      opacity: 1 !important;
    "
    >Hola mundo</span
  ></div>
   
    <br />
    <div
      style="position: absolute; right: 20px; cursor: pointer"
      class="btn-danger"
      onclick="closeWindowADDTak()"
    >
      XX
    </div>
    <div id="form">
      <div style="text-align: center"><h2>Subir Archivos</h2></div>
      <div class="form-group" align="center">
        <br />
        <textarea
          type="textarea"
          style="width: 90%; height: 40vh"
          ;
          class="form-control"
          id="tak-description"
          aria-describedby="emailHelp"
          placeholder="Escribe algo"
        ></textarea>
      </div>
      <div
        class="form-group"
        style="margin-bottom: 10px; margin-top: 10px"
        align="center"
      >
        <input type="file" id="files-loaded" multiple />
      </div>
      <div align="center" style="margin-bottom: 5px">
        <button
          id="btn-upload-files"
          class="btn btn-warning"
          onclick="javascript: uploadFiles(event);"
        >
          Subir Archivos
        </button>
      </div>
      <br />
      <div align="center" style="margin-bottom: 5px">
        <button
          type="submit"
          id="send-tak-btn"
          onclick="javascript: saveOrUpdateTak(event);"
          class="btn btn-success"
        >
          Guardar Tarea
        </button>
      </div>
    </div>

    <div id="lista" style="overflow-wrap: break-word;">
      <br />
      <div style="text-align: center"><h2>Lista</h2></div>
      <div id="list-content"></div>
    </div>

    <!-- DEPENDENCIAS BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script Principal -->
    <script src="script.js"></script>
  </body>
</html>
