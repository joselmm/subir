<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subir Archivos</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/gh/joselmm/SheeDataLocalFunctions/src/v1.js"></script>
  </head>
  <body>
    <div
      id="shadow"
      hidden="true"
      style="
        display: flex;
        align-items: center;
        background: black;
        position: fixed;
        z-index: 5;
        width: 100vw;
        height: 100vh;
        opacity: 0.5;
      "
    ></div>
    <div
    hidden
      id="shadow-invisible"
      style="
        display: flex;
        align-items: center;
        position: fixed;
        z-index: 6;
        width: 100vw;
        height: 100vh;
      "
    > <span
    id="alert-message"
    style="
      margin: 0 auto;
      padding: 2vw;
      border-radius: 2vw;
      font-size: 7vw;
      background: green;
      color: white;
      opacity: 1 !important;
    "
    >Hola mundo</span
  ></div>
   
    <br />
    <div
      style="position: absolute; right: 20px; cursor: pointer"
      class="btn-danger"
      onclick="closeWindowADDTak()"
    >
      XX
    </div>
    <div id="form">
      <div style="text-align: center"><h2>Subir Archivos</h2></div>
      <div class="form-group" align="center">
        <br />
        <textarea
          type="textarea"
          style="width: 90%; height: 40vh"
          ;
          class="form-control"
          id="tak-description"
          aria-describedby="emailHelp"
          placeholder="Escribe algo"
        ></textarea>
      </div>
      <div
        class="form-group"
        style="margin-bottom: 10px; margin-top: 10px"
        align="center"
      >
        <input type="file" id="files-loaded" multiple />
      </div>
      <div align="center" style="margin-bottom: 5px">
        <button
          id="btn-upload-files"
          class="btn btn-warning"
          onclick="javascript: uploadFiles(event);"
        >
          Subir Archivos
        </button>
      </div>
      <br />
      <div align="center" style="margin-bottom: 5px">
        <button
          type="submit"
          id="send-tak-btn"
          onclick="javascript: saveOrUpdateTak(event);"
          class="btn btn-success"
        >
          Guardar Tarea
        </button>
      </div>
    </div>

    <div id="lista">
      <br />
      <div style="text-align: center"><h2>Lista</h2></div>
      <div id="list-content"></div>
    </div>

    <!-- DEPENDENCIAS BOOSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Script Principal -->
    <script src="script.js"></script>
  </body>
</html>
